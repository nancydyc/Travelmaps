{% extends 'base.html' %}

{% block body %}

<h2>Profile</h2>

<p>Hello, {{user.fname}} {{user.lname}} !</p>

<div id=maplist>
    <h2>Your Maps</h2>
    
    {% for map in maps %}
        <a href="/map/{{ map.map_id }}">{{ map.map_name }}</a><br>
    {% endfor %}
    <br>
    <form action="/make_map">
        <input type="submit" value="Make New Map">
    </form>
</div>

<br><br><br>
<form action="/logout">
    <input type="submit" value="Log Out">
</form>

{% endblock %}
