{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/maps.css"/>
  <script src="/static/js/maps.js"></script>
    <!-- load google places library before initializing map -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete"> 
  </script>
  <script> window.map_id = {{ map.map_id }} </script>
{% endblock %}

{% block body %}
  <div id="map_details">
    <h2>Map Page</h2>
    <h3>Map Name: {{ map.map_name }} </h3>
    <h3>Map Description: {{ map.map_description }} </h3>
    <h3>Map ID: {{ map.map_id }} </h3>
  </div>

    <!-- Google maps code -->
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
    <!-- end google maps code -->

  <div id="logout">
  <form action="/logout">
      <input type="submit" value="Log Out">
  </form>
  </div>
{% endblock %}
